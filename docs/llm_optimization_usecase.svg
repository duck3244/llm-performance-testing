  <rect width="1400" height="1000" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
